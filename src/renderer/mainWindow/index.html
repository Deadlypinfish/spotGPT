<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotGPT</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="app">
        <div class="side-menu">
            <div class="btn-toolbar">
                <button onclick="newChat_Click();" class="btn btn-new-chat">New chat</button>
                <button onclick="editList_Click();" class="btn btn-edit-list">Edit</button>
                <button onclick="deleteSelected_Click();" class="btn btn-delete-selected" style="display: none;">Delete</button>

            </div>
            <ul>
            </ul>
        </div>

        <div class="chat-area">
            <div class="chat-messages">
            </div>

            <div id="chat-warning" style="display: none;">This is chat is getting close to the Token limit.
            </div>
            <div id="chat-archived" style="display: none;">This is chat has reached its Token limit and has been archived.
            </div>

            <div class="chat-input">
                
                <form action="" id="chat-form">
                    <input type="hidden" id="active-chat-id" value="" />

                    <input type="text" id="user-input" placeholder="Send a message" name="user-input" />
                    
                    <div id="spinner" style="display: none;">
                        <div class="loader"></div>
                    </div>
                    <button type="submit" id="btn-submit-message">Send</button>
                </form>
            </div>
        </div>
    </div>

    



    <script src="index.js"></script>
    
</body>
</html>
