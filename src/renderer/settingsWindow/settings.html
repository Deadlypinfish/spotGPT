<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotGPT - Preferences</title>

    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Preferences</h1>

        <form id="settings-form">
            <div class="settings-panel">
                <div class="form-group">

                    <label for="openaiAPIKey">OpenAI API Key:</label>
                    <input type="password" id="openaiAPIKey" name="openaiAPIKey" required>

                </div>

                <div class="form-group">
                    <label for="modelEngineDropdown">Model Engine:</label>
                    <select id="modelEngineDropdown" name="modelEngineDropdown"></select>
                </div>
                

                
                <div class="bottom-buttons">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit" id="btn-save-preferences">Save</button>
                </div>
            </div>
        </form>
    </div>


    <script src="settings.js"></script>
</body>
</html>
