<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotGPT - Preferences</title>

    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Preferences</h1>

        <form id="settings-form">
            <div class="settings-panel">
                <div class="settings-inputs">
                    <label for="openaiAPIKey">OpenAI API Key:</label>
                    <input type="password" id="openaiAPIKey" name="openaiAPIKey" required>
                </div>

                
                <button type="submit" id="btn-save-preferences">Save</button>
            </div>
        </form>
    </div>


    <script src="settings.js"></script>
</body>
</html>
